<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
